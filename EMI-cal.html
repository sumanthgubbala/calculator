<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="emi-container">
        <div class="emi-input">
            <h2 class="head">LOAN EMI <span>-CALCULATOR</span> </h2>
            <br>
            <label for="loanAmount">Enter Loan Amount : </label>
            <br>
            <input type="number" id="loanAmount" placeholder="10000">
            <br>
            <label for="interestRate"> Enter Interest Rate: </label>
            <br>
            <input type="number" id="interestRate">
            <br>
            <label for="loanTenure">Enter Loan Months: </label>
            <br>
            <input type="number" id="loanTenure" placeholder="6 months">
            <br>

            <button onclick="Calculateemi()">Calculate</button>
            <br>
            <br>
            <div id="emi" class="result"></div>
            <div id="interest" class="result"></div>
            <div id="payable" class="result"></div>
        </div>
    </div>
    <script>
        function Calculateemi() {
            const loanAmount = parseFloat(document.getElementById("loanAmount").value);
            const interestRate = parseFloat(document.getElementById("interestRate").value) / 12 / 100;
            const loanTenure = parseFloat(document.getElementById("loanTenure").value);

            const x = Math.pow(1 + interestRate, loanTenure);
            const emi = (loanAmount * interestRate * x) / (x - 1);
            const totalPayment = emi * loanTenure;
            const totalInterest = totalPayment - loanAmount;

            document.getElementById("emi").innerHTML = `Monthly EMI: ${emi.toFixed(2)}`;
            document.getElementById("interest").innerHTML = "Total Interest: " + totalInterest.toFixed(2);
            document.getElementById("payable").innerHTML = "Total Payable: " + totalPayment.toFixed(2);
        }
    </script>
</body>
</html>

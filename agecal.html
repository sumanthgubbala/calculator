<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="age-container">
        <div class="age-cal">
            <h1>Age <br> <span>Calculator</span></h1>
            <div class="age-input-box">
                <input type="date" id="date"placeholder="em" >
                <button type="button" onclick="calculateage()">Calculator</button>

                 </div>
                 <p id="result">

                 </p>

        </div>
    </div>
    <script >
        let usrin=document.getElementById("date");
        usrin.max=new Date(),toString().split("T")[0];
        let res=document.getElementById("result");
        function calculateage(){
            let dob=new Date(usrin.value);
            let bday= dob.getDate();
            let bmonth=dob.getMonth()+1;
            let byear=dob.getFullYear();

            let present =new Date();

            let pday=present.getDate();
            let pmonth=present.getMonth()+1;
            let pyear=present.getFullYear();

            let day, month,year;

            year= pyear - byear;

            if( pmonth >= bmonth ) {
                month = pmonth - bmonth;
            }else{
                year --;
                month = 12 + pmonth- bmonth;
            }
            if (pday >= bday ) {
                day = pday - bday;
            }else{
                month --;
                day=getDayInMonth(byear,bmonth) +pday - bday;

            }
            if(month < 0){
                month = 11;
                year --;
            }
            res.innerHTML = `You are <span>${year}</span> years,<span>${month}</span> months and <span> ${day} </span>days old`

        }

        function getDayInMonth(year, month){
            return new Date( year, month ,0).getDate();

        }
    </script>

    
</body>
</html>
